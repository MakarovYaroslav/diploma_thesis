{% extends "_base.html" %}
{% block css %}
<link rel="stylesheet" href="/static/css/form-elements.css" type="text/css">
{% endblock %}

{% block content %}
<div class="row">
<div class="col-sm-4 col-sm-offset-4 form-box">
  <div class="form-top">
    <div class="form-top-left">
      <h3>Sign up now</h3>
      <p>Already have an account? <a href="/login">Sign in</a>.</p>
      {% for category, message in get_flashed_messages(with_categories=true) %}
        <p class="flash-{{category}}"><b>Message</b>: {{ message }}</p>
      {% endfor %}
    </div>
    <div class="form-top-right">
      <i class="fa fa-pencil"></i>
    </div>
  </div>
  <div class="form-bottom">
    <form role="form" action="" method="post" class="registration-form">
      <div class="form-group">
        <label class="sr-only" for="form-email">Email</label>
        <input type="text" name="email" placeholder="Email..." class="form-email form-control" id="form-email">
      </div>
      <div class="form-group">
        <label class="sr-only" for="form-username">Username</label>
        <input type="text" name="username" placeholder="Username..." class="form-username form-control" id="form-username">
      </div>
      <div class="form-group">
        <label class="sr-only" for="form-password">Password</label>
        <input type="password" name="password" placeholder="Password..." class="form-password form-control" id="form-password">
      </div>
      <div class="form-group">
        <label class="sr-only" for="form-confirm">Confirm password</label>
        <input type="password" name="confirm" placeholder="Password confirmation..." class="form-confirm form-control" id="form-confirm">
      </div>
      <button type="submit" class="btn">Sign me up!</button>
    </form>
  </div>
</div>
</div>

{% endblock %}
