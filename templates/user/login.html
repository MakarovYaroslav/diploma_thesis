{% extends "_base.html" %}
{% block css %}
<link rel="stylesheet" href="/static/css/form-elements.css" type="text/css">
{% endblock %}

{% block content %}

<div class="row">
  <div class="col-sm-4 col-sm-offset-4 form-box">
    <div class="form-top">
      <div class="form-top-left">
        <h3>Login to our site</h3>
        <p>Need to <a href="/register">Register</a>?</p>
        {% for category, message in get_flashed_messages(with_categories=true) %}
        <p class="flash-{{category}}"><b>Message</b>: {{ message }}</p>
        {% endfor %}
      </div>
      <div class="form-top-right">
        <i class="fa fa-key"></i>
      </div>
    </div>
    <div class="form-bottom">
      <form role="form" action="" method="post" class="login-form">
        <div class="form-group">
          <label class="sr-only" for="form-email">Username</label>
          <input type="text" name="email" placeholder="Email..." class="form-email form-control" id="form-email">
        </div>
        <div class="form-group">
          <label class="sr-only" for="form-password">Password</label>
          <input type="password" name="password" placeholder="Password..." class="form-password form-control" id="form-password">
        </div>
        <button type="submit" class="btn">Sign in!</button>
      </form>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6 col-sm-offset-3 social-login">
    <h3>...or login with:</h3>
    <div class="social-login-buttons">
      <a class="btn btn-link-1 btn-link-1-facebook" href="{{ url_for('user.oauth_authorize', provider='facebook') }}">
        <i class="fa fa-facebook"></i> Facebook
      </a>
      <a class="btn btn-link-1 btn-link-1-twitter" href="{{ url_for('user.oauth_authorize', provider='twitter') }}">
        <i class="fa fa-twitter"></i> Twitter
      </a>
      <a class="btn btn-link-1 btn-link-1-google-plus" href="{{ url_for('user.oauth_authorize', provider='google') }}">
        <i class="fa fa-google-plus"></i> Google Plus
      </a>
    </div>
  </div>
</div>
{% endblock %}
